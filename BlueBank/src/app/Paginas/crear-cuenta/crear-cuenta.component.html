<body class="align bg_animate">

  <div class="login">

    <header class="login__header">
      <h2>Ingresar monto inicial</h2>
    </header>

    <form class="login__form" [formGroup]="cuentacliente" (ngSubmit)="guardarmonto()">

      <div>
        <label >Usuario</label>
        <input type="text" disabled placeholder="{{nombre}}"   >
      </div>

      <div>
        <label >Monto</label>
        <input type="number"  placeholder="Monto" formControlName="monto">
      </div>

      <div>
        <input class="button" type="submit" value="Registrar">
      </div>

    </form>

  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">
