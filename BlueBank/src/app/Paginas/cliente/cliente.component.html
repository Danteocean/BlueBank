<body class="align  bg_animate">

  <div class="login">

    <header class="lista__header">
      <h2>Numero de cuentas</h2>
    </header>
    <div class="login__form">
      <table class="table table-sm table-hover">
        <thead>
          <th class="centrar">Numero de cuenta</th>
          <th class="centrar">Monto</th>
          <th style="width:5px"></th>
          <th style="width:50px"></th>
        </thead>
        <tbody>
          <tr *ngFor="let f of listaCuentas">
            <td class="centrar">{{f.Id}}</td>
            <td class="centrar">{{f.Monto}}</td>
            <td><button class=" btn btn-primary btn-sm float-right " [routerLink]="['/Consignar',f.Id]">Consignar</button></td>
            <td><button class="btn btn-danger btn-sm float-right " [routerLink]="['/Retirar',f.Id]">Retirar</button></td>
          </tr>

        </tbody>
      </table>
    </div>


  </div>

  <svg xmlns="http://www.w3.org/2000/svg" class="icons">

    <symbol id="icon-lock" viewBox="0 0 448 512">
      <path
        d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z" />
    </symbol>

  </svg>
  <div class="burbujas">
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
    <div class="burbuja"></div>
  </div>
</body>
